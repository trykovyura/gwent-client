<ion-view view-title="Home">
    <ion-side-menus>
        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">Left</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list ng-controller="authCtrl">
                    <ion-item menu-close ui-sref="app.auth" ng-if="!authData">
                        Войти
                    </ion-item>
                    <ion-item menu-close ui-sref="app.desk" ng-if="authData">
                        Игра
                    </ion-item>
                    <ion-item menu-close ui-sref="app.profile" ng-if="authData">
                        Профиль
                    </ion-item>
                    <ion-item menu-close ui-sref="app.security" ng-if="authData">
                        Безопасность
                    </ion-item>
                    <ion-item menu-close ui-sref="app.rules">
                        Правила
                    </ion-item>
                    <ion-item menu-close ng-click="logout()" ng-if="authData">
                        Выход
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content ng-controller="HomeCtrl" edge-drag-threshold="true">
            <ion-nav-bar class="bar-dark">
                <ion-nav-back-button>
                </ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>
</ion-view>
