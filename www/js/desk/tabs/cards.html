<ion-view view-title="Моя колода">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Игра</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list card">
            <div ng-repeat="card in deskCards track by $index">
                <div class="item item-text-wrap">
                    <h2>{{card.name}}</h2>
                    <p>{{card.description}}</p>
                </div>

                <div class="item item-image">
                    <img ng-src="img/server/{{card.img}}">
                </div>
                <label class="item item-input item-select" ng-if="card.special && (card.special[0] === 'MEDIC' || card.special[0] === 'HORN') ">
                    <div class="input-label">
                        Выбор карты
                    </div>
                    <select>
                        <option ng-repeat="deskCard in deskCards">{{deskCard.name}}</option>
                    </select>
                </label>
                <!--Выбор позиции-->
                <div class="button-bar" ng-if="card.position.length && card.position.length > 1">
                    <a class="button button-balanced" ng-repeat="position in card.position track by $index">{{position}}</a>
                </div>
                <button class="button button-block button-balanced" ng-if="card.position.length && card.position.length === 1">
                    {{card.position[0]}}
                </button>
                <button class="button button-block button-balanced" ng-if="card.position.length === 0">
                    На стол
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
